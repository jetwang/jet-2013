<h1>Knights</h1>
<table width="100%" class="table table-striped table-hover">
    <thead>
    <th width="30%">Name</th>
    <th width="50%">Description</th>
    <th width="20%">Status</th>
    </thead>
    <tbody ng-repeat="knight in knights">
    <tr>
        <td>{{knight.name}}</td>
        <td>{{knight.description}}</td>
        <td>{{knightStatuses[knight.statusId]}}</td>
    </tr>
    </tbody>
</table>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery: The Write Less, Do More, JavaScript Library</title>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <!--<script src="http://requirejs.org/docs/release/2.1.3/minified/require.js"></script>-->
    <!--<script src="https://raw.github.com/requirejs/text/latest/text.js"></script>-->


</head>
<body>

<fieldset>
    <legend>following is for you</legend>

    <div id="main">
    </div>
</fieldset>
<script type="text/javascript">

    $(document).ready(function () {
        $.ajax({
            url:"http://localhost:8080/user/login-view",
            dataType:"jsonp",
            jsonpCallback:"load",
            context:document.body
        });
    });

    function load(data) {
        alert("now i am rendering...");
        $("#main").html(data);
    }
</script>
</body>
</html>
